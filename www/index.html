<head>
    <meta charset="utf-8">

                * Enable inline JS: add 'unsafe-inline' to default-src

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
    <title>NinjaGramRespaldo</title>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <h2>NinjaGram Respaldo</h2>
        </a>
    </nav>
    <div class="d-grid gap-2 col-6 mx-auto">


        <input type="file" id="photo" />
        <button class="btn btn-danger" onclick="uploadImage()">Subir Imagen</button>
        <!-- Stream video via webcam -->

        <video id="video" width=400 height=400 playsinline controls autoplay></video>

        <!-- Trigger canvas web API -->
        <button class="btn btn-dark" id="snap">Capturar Foto</button>

        <!-- Webcam video snapshot -->
        <canvas id="canvas" width="640" height="480"></canvas>

    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>


</html>
